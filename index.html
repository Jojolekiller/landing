<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta charset="utf-8">
    <title>KitchenShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

    <div class="banner">
      <h1>KitchenShare</h1>
      <p>Here you can share your kitchen utensils with your neighborhood...</p>
      <a href="#apply" class="btn-blue">Apply now</a>
    </div>

    <div class="container" id='features'>
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-blue">
            <img src="images/fast.jpg" alt="picture description" height="140">
            <h2>Fast</h2>
            <p>We deliver fast, <strong>really fast</strong>.</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-blue">
            <img src="images/trustable.png" alt="picture description" height="140">
            <h2>Trustable</h2>
            <p>You can trust us, <strong>like really</strong>.</p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <div class="card-blue">
            <img src="images/affordable.jpg" alt="picture description" height="140">
            <h2>Affordable</h2>
            <p>We adapt our price to <strong>your situation</strong>.</p>
          </div>
        </div>
      </div>
    </div>

    <div data-tf-widget="MBfjp4Lf" data-tf-iframe-props="title=landing" style="width:100%;height:400px;" id="apply"></div>
    <script src="//embed.typeform.com/next/embed.js"></script>

    <div class="footer">
      <ul class="list-inline">
        <li>
          <a href="https://github.com/Jojolekiller" target="_blank"><i class="fab fa-github"></i></a>
        </li>
      </ul>
      <p>Copyrigth 2021 Â© All Rights Reserved Joshua Henry</p>
    </div>
  </body>
</html>
